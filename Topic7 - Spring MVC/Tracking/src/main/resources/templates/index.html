<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Tracking System</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Temperature Log's</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/new_temperature">Add Temperature</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="container text-center">
    <form class="form-inline" th:action="@{/}">
        <div class="form-group mb-2">
            <label>Filter: </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="keyword" class="form-control" id="keyword" th:value="${keyword}" placeholder="Type the keyword to search" required>
        </div>
        <input type="submit" class="btn btn-info mb-2" value="Search">
        &nbsp;&nbsp;
        <input type="button" class="btn btn-secondary mb-2" value="Clean" onclick="cleanFields()">
    </form>
</div>

<br>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Temperature</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Date</th>
            <th>Functions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${temperatures}">
            <td th:text="${temp.id}">ID</td>
            <td th:text="${temp.temperature}">Temperature</td>
            <td th:text="${temp.latitude}">Latitude</td>
            <td th:text="${temp.longitude}">Longitude</td>
            <td th:text="${temp.city}">City</td>
            <td th:text="${temp.state}">State</td>
            <td th:text="${temp.country}">Country</td>
            <td th:text="${temp.date}">Date</td>
            <td>
                <a class="btn btn-primary" th:href="@{'/edit_temperature/' + ${temp.id}}">Edit</a>
                &nbsp
                <a class="btn btn-danger" th:href="@{'/delete_temperature/' + ${temp.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    function cleanFields(){
        window.location='/';
    }
</script>
</body>
</html>
