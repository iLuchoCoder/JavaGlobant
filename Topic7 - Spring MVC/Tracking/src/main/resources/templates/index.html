<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Tracking System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Temperature Log's</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Temperature</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temperature : ${temperatures}">
            <td th:text="${temperature.id}">ID</td>
            <td th:text="${temperature.temperature}">Temperature</td>
            <td th:text="${temperature.latitude}">Latitude</td>
            <td th:text="${temperature.longitude}">Longitude</td>
            <td th:text="${temperature.city}">City</td>
            <td th:text="${temperature.state}">State</td>
            <td th:text="${temperature.country}">Country</td>
            <td th:text="${temperature.date}">Date</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
