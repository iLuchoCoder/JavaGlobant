<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Tracking System</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Temperature Log's</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/new_temperature">Add Temperature</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Temperature</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Date</th>
            <th>Functions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${temperatures}">
            <td th:text="${temp.id}">ID</td>
            <td th:text="${temp.temperature}">Temperature</td>
            <td th:text="${temp.latitude}">Latitude</td>
            <td th:text="${temp.longitude}">Longitude</td>
            <td th:text="${temp.city}">City</td>
            <td th:text="${temp.state}">State</td>
            <td th:text="${temp.country}">Country</td>
            <td th:text="${temp.date}">Date</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
