<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.title}">Temperature Register</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{label.subtitle}">Temperature Log's</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/new_temperature" th:text="#{label.addtemp}">Add Temperature</a>
                </li>
            </ul>
            <div class="inner">
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/?lang=en" th:text="#{label.lang.en}">Home</a>
                    <a class="nav-link" href="/?lang=es" th:text="#{label.lang.es}">Inicio</a>
                </nav>
            </div>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="#{label.edittemperature}">Edit Temperature</h1>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${temperatures}" method="post">

                    <div class="form-group">
                        <label th:text="#{label.edittemperatureid}">Temperature ID :</label>
                        <input type="number" name="ID" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.temptemperature}">Temperature :</label>
                        <input type="number" step="0.0001" name="Temperature" th:field="*{temperature}" class="form-control" placeholder="Type the temperature" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.templatitude}">Latitude :</label>
                        <input type="number" step="0.0001" name="Latitude" th:field="*{latitude}" class="form-control" placeholder="Type the latitude" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.templongitude}">Longitude :</label>
                        <input type="number" step="0.0001" name="Longitude" th:field="*{longitude}" class="form-control" placeholder="Type the logitude" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.tempcity}">City :</label>
                        <input type="text" name="City" th:field="*{city}" class="form-control" placeholder="Type the city" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.tempststate}">State :</label>
                        <input type="text" name="State" th:field="*{state}" class="form-control" placeholder="Type the state" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.tempcountry}">Country :</label>
                        <input type="text" name="Country" th:field="*{country}" class="form-control" placeholder="Type the country" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.tempdate}">Date :</label>
                        <input type="datetime-local" name="Date" th:field="*{date}" class="form-control" placeholder="Type the date" required>
                    </div>

                    <br>

                    <div class="box-footer">
                        <button class="btn btn-success" th:text="#{label.tempsave}">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
