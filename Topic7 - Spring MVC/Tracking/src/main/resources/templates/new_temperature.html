<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature Register</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Temperature Log's</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/new">Add Temperature</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Temperature Record</h1>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${temperature}" method="post">
                    <div class="form-group">
                        <label>Temperature :</label>
                        <input type="text" name="Temperature" th:field="*{temperature}" class="form-control" placeholder="Type the temperature" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
